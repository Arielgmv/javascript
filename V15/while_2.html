<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #contenedor{
            width: 25%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>
    <script>
        var nombre, edad, poblacion;
        nombre=prompt("Introduce tu nombre por favor");
        edad=prompt("Introduce tu edad por favor");
            while(edad<=0 || edad>105){
                edad=prompt("Introduce una edad valida");
            }
        poblacion=prompt("Introduce tu poblacion por favor");
    </script>
</head>
<body>
    <div id="contenedor">
        <p>Nombre:
            <script>document.write(nombre);</script>
        </p>
        <p>Edad:
            <script>document.write(edad);</script>
        </p>
        <p>Poblacion:
            <script>document.write(poblacion);</script>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num1=prompt("Introduce el primer n°");
        var num2=prompt("Introduce el segundo n°");
        if(!isNaN(num1) && !isNaN(num2)){
            //alert (typeof(num1));
            var operacion=prompt("Que operación deseas realizar? suma/resta/multiplicación/división").toLowerCase();
            //parseInt transforma en un entero (pasalo a entero)
            if(operacion=="suma"){
                alert(parseInt(num1)+parseInt(num2));
            }
            else if(operacion=="resta"){
                alert(parseInt(num1)-parseInt(num2));
            }
            else if(operacion=="multiplicación"||operacion=="multiplicacion"){
                alert(parseInt(num1)*parseInt(num2));
            }
            else if((operacion=="división"||operacion=="division")){
                alert(parseInt(num1)/parseInt(num2));
            }
            else{
                alert("Operación no contemplada");
            }
        }else{
            if (typeof(num1)=="string" ||typeof(num2)=="string"){
                alert("Has introducido valores numéricos");
            }
            else{
                alert("Ha ocurrido un error no identificado");
            }
        }
        
    </script>
</head>

</html>

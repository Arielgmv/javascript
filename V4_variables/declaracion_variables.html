<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Declaracion Variables</title>
	</head>
	<script>
		var nombre="Ariel";
		var puntuacion=0;
		var record;
		record=5000;
		alert(nombre);
		document.write(nombre+"<br/>"+puntuacion+"<br/>"+"record");
	</script>
	<body>
		<p>
			<script>
				document.write(nombre);	
			</script>
		</p>
		<p>
			<script>
				document.write(puntuacion);	
			</script>
		</p>
		<p>
			<script>
				document.write(record);	
			</script>
		</p>		
	</body>
</html>

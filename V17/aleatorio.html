<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aleatorio</title>
    <script>
        var aleatorio=Math.round(Math.random()*100);
        alert (aleatorio);
        var minum, intentos;
        minum=0;
        intentos=0;
        do{
            minum=prompt("Introduce un número entre 0 y 100");
            if (aleatorio>minum){
                document.write("Más alto"+"<br/>");
            }
            if (aleatorio<minum){
                document.write("Más bajo"+"<br/>");
            }
            intentos++;
        }while(aleatorio!=minum);
        document.write("Correcto. Has consumido "+intentos+" intentos"); 
    </script>
</head>
<body>
    <table width="25%" border="0">
        <tr>
            <td><label for="textfield"></label>
            <input type="text" name="textfield" id="c_mensaje"></td>
            <td><label for="textfield2"></label>
            <input type="text" name="textfield2" id="c_intentos"></td>            
        </tr>
    </table>
</body>
</html>

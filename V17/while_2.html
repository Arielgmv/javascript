<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #contenedor{
            width: 25%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>
    <script>
        var nombre, edad, poblacion;
        //nombre=prompt("Introduce tu nombre por favor");
            do {
                nombre=prompt("Introduce un nombre valido");
            } while(!isNaN(nombre));
        //edad=prompt("Introduce tu edad por favor");
            do {
                edad=prompt("Introduce un numero o una edad valida");
            } while(edad<=0 || edad>105 || isNaN(edad));
        //poblacion=prompt("Introduce tu poblacion por favor");
            do {
                poblacion=prompt("Introduce una poblacion valida");
            } while(!isNaN(poblacion));
    </script>
</head>
<body>
    <div id="contenedor">
        <p>Nombre:
            <script>document.write(nombre);</script>
        </p>
        <p>Edad:
            <script>document.write(edad);</script>
        </p>
        <p>Poblacion:
            <script>document.write(poblacion);</script>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jugando con variables</title>
		<link rel="stylesheet" href="css/micss2.css">
		<script>
			var nombre=prompt("Introduce tu nombre por favor");
			var apellido=prompt("Introduce tu apellido por favor");
			var edad=prompt("Introduce tu edad");
			var restando=prompt("Cuantos anhos deseas quitarte?");
			edad=edad-restando;
			//edad-=restando;
		</script>
	</head>

	<body>
		<div class="contenedor">
			<div class="header">
				<p class="logo">Curso JavaScript Píldoras Informáticas</p>
			</div>
			<div class="contenido">
				<div class="principal">
					<h1>Jugando con las variables</h1>
					<script>
						/*var nombre="Ariel";
						var apellido="Muñoz";*/						
						document.write("<p>");
						document.write("Bienvenido "+nombre+" "+apellido+"<br/>"+"Te gustaria tener "+edad+" anhos");
						document.write("</p>");
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
